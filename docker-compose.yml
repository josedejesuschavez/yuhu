services:
  application:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./yuhu:/code
    depends_on:
      - rabbitmq
      #- celery_worker
    environment:
      - CELERY_BROKER_URL=amqp://user:password@rabbitmq
  database:
    image: postgres:16.2
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=S3cret
      - POSTGRES_USER=yuhu_user
      - POSTGRES_DB=yuhu_db
  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_worker
    command: celery -A yuhu worker --loglevel=info
    depends_on:
      - rabbitmq
    volumes:
      - ./yuhu:/code
    environment:
      - CELERY_BROKER_URL=amqp://user:password@rabbitmq
  jupyter-notebook:
    image: jupyter/minimal-notebook
    ports:
      - "8888:8888"
    volumes:
      - ./yuhu:/home/jovyan
    environment:
      - JUPYTER_TOKEN=mi_token_secreto

volumes:
  rabbitmq_data: {}
