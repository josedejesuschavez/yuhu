<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add task</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="{% url 'home' %}">
        <button class="mb-6 p-0 hover:bg-transparent text-blue-600 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Regresar
        </button>
    </a>

    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Add task</h1>

        <form class="space-y-6" method="post">
            {% csrf_token %}
            <h1 class="text-2xl font-bold mb-6">Formulario Personalizado</h1>

            <div class="space-y-2">
                <label for="title" class="block text-lg font-medium">
                    Título
                </label>
                <input
                        id="title"
                        name="title"
                        type="text"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Ingrese el título"
                />
            </div>

            <div class="space-y-2">
                <label for="description" class="block text-lg font-medium">
                    Descripción
                </label>
                <textarea
                        id="description"
                        name="description"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        rows="4"
                        placeholder="Ingrese la descripción"
                ></textarea>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                Enviar
            </button>
        </form>
    </div>
</div>
</body>
</html>
